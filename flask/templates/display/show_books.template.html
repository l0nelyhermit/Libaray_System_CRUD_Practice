{% extends 'display/base.display.html' %}

{% block  content %}
    <h1 style="display:flex;justify-content:center;">Our Book Collection</h1>
    
    <div class="container container-fluid">
        <table class="table">
            <thead>
                <tr>
                    <th>Book ID</th>
                    <th>Title</th>
                    <th>Edit Book</th>
                    <th>Delete Book</th>
                </tr>
            </thead>
            <tbody>
                {% for each_book in books %}
                <tr>
                    <td>{{each_book.book_id}}</td>
                    <td>{{each_book.title}}</td>
                    <td><a href="{{ url_for('edit_books',book_id=each_book.book_id)}}">Edit</a></td>
                    <td><a href="{{ url_for('delete_books',book_id=each_book.book_id)}}">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <td><a href="{{ url_for('create_books')}}">Add Your Own Book To Our Database</a></td>
    </div>
{% endblock %}
