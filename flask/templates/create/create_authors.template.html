{% extends 'create/create.base.html' %}

{% block content %}
    <h1> Add a Author to Our Database</h1>
    <div>
        <label>First Name</label>
        <input type="text" class="form-control" name="fname"/>
    </div>
    <div>
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname"/>
    </div>
    <div>
        <label>Date of Birth</label>
        <input type="text" class="form-control" name="date_of_birth" placeholder="Please Enter Your DOB in the format 'YYYY-MM-DD'"/>
    </div>
{% endblock %}
