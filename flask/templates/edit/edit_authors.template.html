{% extends 'edit/edit.base.html' %}

{% block content %}
    <h1> Edit Your Author In Our Collection</h1>
    <div>
        <label>First Name</label>
        <input type="text" class="form-control" name="fname" value="{{authors.fname}}"/>
    </div>
     <div>
        <label>Last Name</label>
        <input type="text" class="form-control" name="lname" value="{{authors.lname}}"/>
    </div>
     <div>
        <label>Date of Birth</label>
        <input type="text" class="form-control" name="date_of_birth" value="{{authors.date_of_birth}}" placeholder="Please Enter Your DOB in the format 'YYYY-MM-DD'"/>
    </div>
{% endblock %}
